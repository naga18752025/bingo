<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ビンゴゲーム　参加者ページ</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <h1>ビンゴゲーム</h1>
    <div id="bingo-message" class="bingo-message">    </div>
    <div class="bingo-card">
      <div class="header">
        <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
      </div>
      <div id="bingo-grid" class="grid">
        <!-- JavaScriptで埋める -->
      </div>
    </div>
    <div class="btn">
      <button onclick="showPasswordForm()" class="btn2" id="reset-button">カードをリセット</button>
    </div>
    <div class="pas">
      <div id="password-form" style="display: none; margin-top: 10px;">
        <input type="password" id="reset-password" placeholder="パスワードを入力">
        <button onclick="checkPasswordAndReset()">送信</button>
      </div>
    </div>
    <div id="shita"></div>
  </div>
  <script src="script.js"></script>
  <div id="flash-effect"></div>
</body>

</html>
