<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ビンゴゲーム　参加者ページ</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <h1>ビンゴゲーム</h1>
   <div id="bingo-message" class="bingo-message">    </div>
   <div class="bingo-card">
     <div class="header">
       <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
     </div>
     <div id="bingo-grid" class="grid">
       <!-- JavaScriptで埋める -->
     </div>
   </div>
    <div>
      <button onclick="fetchDrawnNumbers()">最新番号を取得</button>
    </div>
    <div class="btn">
      <button onclick="showPasswordForm()" class="btn2">カードをリセット</button>
    </div>
    <div class="pas">
      <div id="password-form" style="display: none; margin-top: 10px;">
        <input type="password" id="reset-password" placeholder="パスワードを入力">
        <button onclick="checkPasswordAndReset()">送信</button>
      </div>
    </div>
    <a href="./password.html">管理者ログイン</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
  
</body>

</html>
